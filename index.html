<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <div class="box">
    <div class="card_back">
      <p>000</p>
    </div>

    <div class="card_front">
      <img src="/images/card-logo.svg" alt="">
      <div class="content">
        <p class="first">0000 0000 0000 0000</p>
        <div class="line">
          <p>JANE APPLESEED</p>
          <p>00/00</p>
        </div>
      </div>

    </div>
  </div>

  <form id="form" onsubmit="return false">
  <div class="conteiner">
    <!-- <div class="cardholder">
      <label for="name">CARDHOLDER NAME</label><br>
      <input type="text" placeholder="e.g. Jane Appleseed" id="name" required>
    </div> -->

    <div class="card_number">
      <label for="nr">CARD NUMBER</label><br>
      <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="nr" required>
      <span id="error_number">Wrong format, numbers only</span>
    </div>
    
    
    <div class="info">
      <div class="exp_date">
        <label for="date">EXP. DATE (MM/YY)</label><br>
        <input type="number" placeholder="MM" id="date" >
        <input type="number" placeholder="YY" id="date" >
        <span id="error_exp">Can't be blank</span>
      </div>

      <!-- <div class="cvc">
        <label for="nrcvc">CVC</label><br>
        <input type="number" placeholder="e.g. 123" id="nrcvc" required>
        <span class="error_cvc">Can't be blank</span>
      </div>
    </div> -->

      <button type="submit">Confirm</button>
    </div>
  </form>
  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
